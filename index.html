<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imperial Memorial Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400;700&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'KaiTi', 'STKaiti', 'BiauKai', 'Noto Serif SC', serif;
        background-color: #f4ecd8;
      }
      .font-kaiti {
        font-family: 'KaiTi', 'STKaiti', 'BiauKai', 'Noto Serif SC', serif;
      }
      .paper-texture {
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
      }
      .scroll-bar-custom::-webkit-scrollbar {
        width: 8px;
        height: 8px; /* Added for horizontal scroll */
        background-color: rgba(139, 69, 19, 0.1);
      }
      .scroll-bar-custom::-webkit-scrollbar-thumb {
        background-color: #8B4513;
        border-radius: 4px;
      }
      /* Custom Animations */
      @keyframes unfold {
        from { max-height: 0; opacity: 0; }
        to { max-height: 1000px; opacity: 1; }
      }
      .animate-unfold {
        animation: unfold 1s ease-out forwards;
      }
      .brush-cursor {
        caret-color: #b91c1c;
      }
      /* Vertical Text Styles for Memorials */
      .vertical-memorial {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        max-height: 60vh; /* Limit height to keep it readable within viewport */
        width: fit-content;
        overflow-x: auto;
        overflow-y: hidden;
        margin-right: auto; /* Align to the right of the container (since it grows left) */
        padding-left: 1rem; /* Space at the end of the scroll */
      }
      /* Ensure code blocks are readable in vertical mode */
      .vertical-memorial pre {
        writing-mode: horizontal-tb;
        margin: 1em 0;
        max-width: 300px; /* Constrain width in vertical flow */
      }
      .vertical-memorial blockquote {
        border-left: none;
        border-top: 4px solid #8B4513; /* Visual cue in vertical mode */
        margin-left: 0.5em;
        padding-top: 0.5em;
      }
    </style>
