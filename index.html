      /* Vertical Text Styles for Memorials */
      .vertical-memorial {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        /* Critical for auto-width */
        height: 100%;
        display: flex;
        flex-direction: column; /* In vertical-rl, this stacks items horizontally (right to left) */
        align-items: flex-start; /* Aligns to top of container (visually) */
        gap: 1rem;
      }
      
      /* Ensure code blocks are readable in vertical mode */
      .vertical-memorial pre {
        writing-mode: horizontal-tb;
        margin: 1em 0.5em;
        max-width: 400px;
        border: 1px solid #8B4513;
      }
      .vertical-memorial blockquote {
        border-left: none;
        border-top: 4px solid #8B4513;
        margin-left: 1em;
        padding-top: 0.5em;
      }
      
      .cursor-grab {
        cursor: grab;
      }
      .cursor-grabbing {
        cursor: grabbing;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
